<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レポート2</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();

    // カメラを作成
    var camera = new THREE.PerspectiveCamera(500, width / height, 1, 1000);
    camera.position.set(0, 0, 10);  //位置を指定
    camera.lookAt(0, 0, 0); //見つめる方向

    
    // 平行光源
    var directionalLight1= new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(5, 1, 5);   //位置を指定
    scene.add(directionalLight1);     // シーンに追加
    var directionalLight2 = new THREE.DirectionalLight(0x555555);
    directionalLight2.position.set(-20, 5, 5);   //位置を指定
    scene.add(directionalLight2);     // シーンに追加
    var directionalLight3 = new THREE.DirectionalLight(0x555555);
    directionalLight3.position.set(20, 5, 5);   //位置を指定
    scene.add(directionalLight3);

    
    //球
    var sphereGeometry1 = new THREE.SphereGeometry( 1, 32, 32 );
    var sphereMaterial1 = new THREE. MeshPhongMaterial( {color: 0xffffff,wireframe: true} );
    var sphere1= new THREE.Mesh( sphereGeometry1, sphereMaterial1 );
    sphere1.position.set( -14, 8, 5 );
    scene.add( sphere1 );
    var sphereGeometry2 = new THREE.SphereGeometry( 1, 32, 32 );
    var sphereMaterial2 = new THREE. MeshPhongMaterial( {color: 0xff0000,wireframe: true} );
    var sphere2 = new THREE.Mesh( sphereGeometry2, sphereMaterial2 );
    sphere2.position.set( 14, -8, 5 );
    scene.add( sphere2 );
    var sphereGeometry3 = new THREE.SphereGeometry( 1, 32, 32 );
    var sphereMaterial3 = new THREE. MeshPhongMaterial( {color: 0xffffff,wireframe: true} );
    var sphere3= new THREE.Mesh( sphereGeometry3, sphereMaterial3 );
    sphere3.position.set( -14, 8, 5 );
    scene.add( sphere3 );
    var sphereGeometry4 = new THREE.SphereGeometry( 1, 32, 32 );
    var sphereMaterial4 = new THREE. MeshPhongMaterial( {color: 0xff0000,wireframe: true} );
    var sphere4 = new THREE.Mesh( sphereGeometry4, sphereMaterial4 );
    sphere4.position.set( 14, -8, 5 );
    scene.add( sphere4 );
    var sphereGeometry5 = new THREE.SphereGeometry( 1, 32, 32 );
    var sphereMaterial5 = new THREE. MeshPhongMaterial( {color: 0xffffff,wireframe: true} );
    var sphere5= new THREE.Mesh( sphereGeometry5, sphereMaterial5 );
    sphere5.position.set( -14, 8, 5 );
    scene.add( sphere5 );
    var sphereGeometry6 = new THREE.SphereGeometry( 1, 32, 32 );
    var sphereMaterial6 = new THREE. MeshPhongMaterial( {color: 0xff0000,wireframe: true} );
    var sphere6 = new THREE.Mesh( sphereGeometry6, sphereMaterial6 );
    sphere6.position.set( 14, -8, 5 );
    scene.add( sphere6 );
    //なんかクネクネしてるやつ
    var torusKnotGeometry = new THREE.TorusKnotGeometry( 5, 4, 16, 6, 4, 3 );
    var torusKnotMaterial = new THREE. MeshPhongMaterial( { color: 0xffd700, wireframe: true } );
    var torusKnot = new THREE.Mesh( torusKnotGeometry, torusKnotMaterial );
    torusKnot.position.set( 20, 2, -12 );
    scene.add( torusKnot );
    var torusKnotGeometry2 = new THREE.TorusKnotGeometry( 5, 4, 16, 6, 4, 3 );
    var torusKnotMaterial2 = new THREE. MeshPhongMaterial( { color: 0xc0c0c0, wireframe: true } );
    var torusKnot2 = new THREE.Mesh( torusKnotGeometry2, torusKnotMaterial2 );
    torusKnot2.position.set( -20, 2, -12 );
    scene.add( torusKnot2 );
    //角柱〜円柱
    var cylinderGeometry = new THREE.CylinderGeometry( 1.5, 2, 10, 15 );
    var cylinderMaterial = new THREE.MeshLambertMaterial( {color: 0x0000ff, wireframe: true} );
    var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
    cylinder.position.set( 0, 0, -5 );
    scene.add( cylinder );
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
     
      sphere1.rotation.x += 0.01;
      sphere2.rotation.x -= 0.01;
      sphere3.rotation.x += 0.01;
      sphere3.rotation.y += 0.01;
      sphere4.rotation.x += 0.01;
      sphere4.rotation.y += 0.01;
      sphere1.position.x +=0.05;
      sphere2.position.x -=0.05;
      sphere5.position.y -=0.03;
      sphere6.position.y +=0.03;
      sphere5.rotation.y += 0.01;
      sphere6.rotation.y -= 0.01;
      torusKnot.rotation.z += 1;
      torusKnot2.rotation.z += 1;
      cylinder.position.z += 0.01;
      cylinder.rotation.y += 0.1;
      
      
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
